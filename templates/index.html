<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .advanced-options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .advanced-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .advanced-content {
            display: none;
        }

        .advanced-content.show {
            display: block;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            background: #28a745;
            margin-top: 15px;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> UPI QR Generator</h1>
            <p>Generate beautiful QR codes for UPI payments with custom styling</p>
        </div>

        <form id="qrForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" name="upiId" placeholder="yourname@paytm" required>
                </div>
                <div class="form-group">
                    <label for="name">Payee Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" placeholder="100" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="size">QR Size</label>
                    <select id="size" name="size">
                        <option value="200">Small (200px)</option>
                        <option value="300" selected>Medium (300px)</option>
                        <option value="500">Large (500px)</option>
                        <option value="800">Extra Large (800px)</option>
                    </select>
                </div>
            </div>

            <div class="advanced-options">
                <div class="advanced-header" onclick="toggleAdvanced()">
                    <h3>ðŸŽ¨ Advanced Styling</h3>
                    <span id="advancedToggle">â–¼</span>
                </div>
                <div class="advanced-content" id="advancedContent">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="style">QR Style</label>
                            <select id="style" name="style">
                                <option value="square">Square</option>
                                <option value="circle">Circle</option>
                                <option value="rounded">Rounded</option>
                                <option value="diamond">Diamond</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="format">Format</label>
                            <select id="format" name="format">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="svg">SVG</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fillColor">Fill Color</label>
                            <input type="color" id="fillColor" name="fillColor" value="#000000" class="color-input">
                        </div>
                        <div class="form-group">
                            <label for="backColor">Background Color</label>
                            <input type="color" id="backColor" name="backColor" value="#ffffff" class="color-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="logoUrl">Logo URL (optional)</label>
                        <input type="url" id="logoUrl" name="logoUrl" placeholder="https://example.com/logo.png">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="gradient" name="gradient"> Enable Gradient Effect
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="generateBtn">ðŸš€ Generate QR Code</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your beautiful QR code...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Your QR Code is Ready! ðŸŽ‰</h3>
            <div id="qrContainer"></div>
            <p id="upiString"></p>
        </div>

        <div class="footer">
            <a href="/api">ðŸ“š API Documentation</a>
            <a href="/docs">ðŸ”§ Developer Docs</a>
        </div>
    </div>

    <script>
        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const toggle = document.getElementById('advancedToggle');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                toggle.textContent = 'â–¼';
            } else {
                content.classList.add('show');
                toggle.textContent = 'â–²';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('result').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('generateBtn').disabled = false;
        }

        async function generateQR(formData) {
            const params = new URLSearchParams();
            
            // Add form data to params
            for (let [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }

            // Map form fields to API parameters
            if (formData.get('upiId')) {
                params.set('upiid', formData.get('upiId'));
            }
            
            const response = await fetch(`/api/qrgen?${params.toString()}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return response.blob();
        }

        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showLoading();
            
            try {
                const formData = new FormData(e.target);
                const qrBlob = await generateQR(formData);
                
                // Create object URL for the blob
                const qrUrl = URL.createObjectURL(qrBlob);
                
                // Display the QR code
                const qrContainer = document.getElementById('qrContainer');
                qrContainer.innerHTML = `
                    <img src="${qrUrl}" alt="QR Code" class="qr-code">
                    <br>
                    <a href="${qrUrl}" download="qr-code.png" class="download-btn">ðŸ’¾ Download QR Code</a>
                `;
                
                // Show UPI string
                const upiString = `upi://pay?pa=${formData.get('upiId')}&pn=${formData.get('name')}${formData.get('amount') ? `&am=${formData.get('amount')}` : ''}`;
                document.getElementById('upiString').textContent = `UPI String: ${upiString}`;
                
                // Show result
                document.getElementById('result').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to generate QR code. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Form validation
        document.getElementById('upiId').addEventListener('input', (e) => {
            const value = e.target.value;
            const isValid = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+$/.test(value);
            
            if (value && !isValid) {
                e.target.setCustomValidity('Please enter a valid UPI ID (e.g., yourname@paytm)');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
